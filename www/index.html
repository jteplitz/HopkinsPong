<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
	<head>
		<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="script/bootstrap-alerts.js"></script>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="script/main.js"></script>
		<script src="script/sha.js" type="text/javascript"></script>
		<script id="cool" type="text/x-jquery-tmpl">
			<tr class='cursor' onclick="goTo('${link}')">
        <td>${firstName}</td>
	<td>${lastName}</td>
        <td>${wins}</td>
        <td>${losses}</td>
			</tr>
		</script>
	</head>
    <body>
      <div class="topbar">
        <div class="topbar-inner">
          <div class="container-fluid">
            <a class="brand" href="index.html">Hopkins Pong</a>
            <ul class="nav secondary-nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle">Login</a>
                <ul class="dropdown-menu">
                  <li>Username: <input id="user" type="text" name="user"></li>
                  <li>Password: <input id="pass" type="password" name="pass"></li>
                  <li><input type="submit" id="Log In" value="Log In"></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
			<div class="container-fluid">
				<div class="sidebar">
          <center><h1>Submit A Match</h1></center>
          <span id="errors"></span>
          <form class="form-stacked" onSubmit="return false;">
            <div class="clearfix" id="winnerContainer"><label for='winner'>Winner's Email:</label><input type="text" id="winner" name="winner"></div>
            <div class='clearfix' id="winnerPassContainer"><label for="winnerAuth">Winner's Password:</label> <input type="password" id="winnerAuth" name="winnerAuth"></div>
            <div class='clearfix' id="loserContainer"><label for="loser">Loser's Email: </label><input type="text" id="loser" name="loser"></div>
            <div class="clearfix" id="loserPassContainer"><label for="loserAuth">Loser's Password: </label><input type="password" id="loserAuth" name="loserAuth"></div>
            <center><input type="submit" class="success btn" id="enterMatch" value="Enter Match"></center>
          </form>
        </div>
			 <div class="content">
        <div class="hero-unit">
          <h1>Hopkins Pong</h1>
          <p>Welcome to the online Hopkins Ping-Pong ranking system. Simply enter a match in the left column to update the rankings below.</p>
        </div>
        <form id="searchForm">
          <div class="searchInner">
            <input value="" id="searchBar" type="text" placeholder="Search" onSubmit="return false" />
          </div>
        </form>
				<table id="table" class="zebra-striped">
					<tr>
						<th>Name</th>
						<th>Last</th>
						<th>Wins</th>
						<th>Losses</th>
					</tr>
				</table>
			</div>
			</div>
		</div>
  </body>
</html>
